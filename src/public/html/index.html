<html>
	<head>
		<!-- Custom favicon -->
		<link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon.ico"/>
		<!-- Jquery -->
		<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
		<!-- Custom CSS -->
		<link rel="stylesheet" href="/static/css/index.css">
		<!-- Basic Js client (used for form submission) -->
		<script src="/static/js/index.js"></script>
		<!-- BootStrap Import -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<!-- Google client -->
		<script async defer src="/static/js/gclient.js"></script>
		<script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>
	</head>
	<body>
		<h1>Bethel Banner to Google Calendar</h1>
		<form id="login" enctype="multipart/form-data">
			<p>Username:</p>
			<input id="username" name="username" type="text" />
			<p>Password:</p>
			<input id="password" name="password" type="password" />
			<br />
			<input type="submit" />
        </form>
        <div class="loader" style="display: none"></div>
        <div class="disclaimer" style="display: none">Please be patient, this can take up to 20 seconds!<br>Personally, I would blame Bethel and their silly new login page.</div>
		<div>The Data Received:<div><pre><code class="results"></code></pre></div></div>
		<div class="google">
			<button id="authorize_button" style="display: none;">Authorize</button>
			<button id="signout_button" style="display: none;">Sign Out</button>
			<button id="view_button" style="display: none;">View Events</button>
			<button id="add_button" style="display: none;">Add Event(s)</button>
			<pre id="content" style="white-space: pre-wrap;"></pre>
		</div>
		<script>
			$("#login").on("submit", function() {
				return submitBannerCredentials();
			});
		</script>
	</body>
</html>
